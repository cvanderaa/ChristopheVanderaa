# To change “Follow:” text that precedes footer links, edit the follow_label key
# in _data/ui-text.yml.

# Build settings
markdown: kramdown
locale: en
timezone: Europe/Brussels

# Use the minimal-mistakes theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Default post params
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      words_per_minute: 250
      share: true
      related: true

tag_archive:
  type: liquid
  path: /tags/

# Social media
# You need to validate cards are working and have Twitter approve Player Cards
# before they will begin showing up: https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/player-card
twitter_username: c_vanderaa
  https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/player-card
github_username:  cvanderaa

# Search engine optimization
# google_site_verification: "yourVerificationCode" # https://www.google.com/webmasters/tools/
# bing_site_verification: "0FC3FD70512616B052E755A56F8952D" # https://www.bing.com/webmasters/help/add-and-verify-site-12184f8b

# Customization
#permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/#
teaser: /assets/images/avatar.jpg # The default teaser image for all posts
# logo: "/assets/images/88x88.png" # logo of the home button
# For pages that don’t have a header.image assigned in their YAML Front Matter,
# site.og_image will be used as a fallback. Use your logo, icon, avatar or
# something else that is meaningful. Just make sure it is placed in the
# /assets/images/ folder, has a minimum size of 120px by 120px, and is less than
# 1MB in file size.
# og_image: /assets/images/site-logo.png

# By default your site title is used in the masthead. You can override this text
# by adding the following to your _config.yml
# masthead_title: "My Custom Title"
date_format: "%Y-%m-%d"
atom_feed:
  hide: true
search: true
lunr:
  search_within_pages: true
# search_full_content: true

# Include scripts
# Add scripts to the <head> or closing </body> elements by assigning paths to
# either head_scripts and/or footer_scripts.
# For example, to add a CDN version of jQuery to page’s head along with a custom
# script you’d do the following:
# head_scripts:
#   - https://code.jquery.com/jquery-3.2.1.min.js
#   - /assets/js/your-custom-head-script.js

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Include when processing.
include:
  - _pages

