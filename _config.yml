# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Christophe Vanderaa
title_separator: "-"
# subtitle: "My personal website"
name: Christophe Vanderaa
email: christophe.vanderaa@gmail.com
description: >- # this means to ignore newlines
  Christophe Vanderaa's personal websites.
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
repository: "cvanderaa/ChristopheVanderaa"

# Author information
author:
  name     : "Christophe Vanderaa"
  avatar   : /assets/images/avatar.jpg
  bio      : >-
    I'm a bioinformatician who works as a postdoc researcher in the
    department of Applied Mathematics, Computer Science and Statistics
    at the UGent. Native French and Dutch speaker. I believe that
    thorough science brings us closer to a useful truth. I hope to
    play part to this ambitious mission through sound and reproducible
    data analysis. Next to that, I am also passionate about market
    gardening and am committed to a sustainable and resilient
    lifestyle.
  location : "Brussels, Belgium"
  links:
    - label: "Mastodon"
      icon: "fab fa-mastodon"
      url: "https://fediscience.org/@cvanderaa"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/c_vanderaa"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cvanderaa"
    - label: "LinkedIn"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/cvanderaa/"
    - label: "ORCID"
      icon: "fab fa-orcid"
      url: "https://orcid.org/0000-0001-7443-5427"
    - label: "Google Scholar"
      icon: "fa-brands fa-google-scholar"
      url: "https://scholar.google.com/citations?hl=en&user=sMr9ndgAAAAJ"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/c_vanderaa"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cvanderaa"
    - label: "LinkedIn"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/cvanderaa/"
    - label: "Mastodon"
      icon: "fab fa-mastodon"
