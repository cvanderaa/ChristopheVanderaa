      url: "https://orcid.org/0000-0001-7443-5427"
# To change “Follow:” text that precedes footer links, edit the follow_label key
# in _data/ui-text.yml.

# Build settings
markdown: kramdown
locale: en
timezone: Europe/Brussels

# Use the minimal-mistakes theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
remote_theme: benbalter/retlab # For GitHub deployment

# Default post params
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      words_per_minute: 250
      share: true
      related: true

tag_archive:
  type: liquid
  path: /tags/

# Social media
twitter:
  username: "mmistakes-theme"
# You need to validate cards are working and have Twitter approve Player Cards 
# before they will begin showing up: https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/player-card
twitter_username: c_vanderaa
  https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/player-card
github_username:  cvanderaa

# Search engine optimization
